<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>iTunes Album Search</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="lib/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="AlbumListCtrl">

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <!--Sidebar content-->
       	<input ng-model="searchTerm" ng-change="updateSearchTerm()">
		{{searchStatus}}
      </div>
      <div class="span10">
        <!--Body content-->
        <ul class="albums">
          <li ng-repeat="album in albums" class="thumbnail">
			  <p>{{album.collectionName}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
